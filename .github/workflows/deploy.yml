name: CD Deploy (OsonTopshir)

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Ubuntu server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /var/www/osontopshir

            echo "ğŸ“¥ Pulling latest code"
            git pull origin master

            echo "ğŸ Activating virtualenv"
            source venv/bin/activate

            echo "ğŸ“¦ Installing dependencies"
            pip install -r requirements.txt

            echo "ğŸ—„ Running migrations"
            python manage.py migrate

            echo "ğŸ¨ Collecting static files"
            python manage.py collectstatic --noinput

            echo "â™»ï¸ Restarting Gunicorn"
            sudo systemctl restart osontopshir

            echo "âœ… Deploy finished successfully"
